{% extends 'base.html' %}

{% block content %}
  <div class="container">
    {% if success %}
      <h2>Complimenti, hai risposto correttamente a tutte le domande!</h2>
    {% else %}
      <h2>Mi dispiace, hai risposto correttamente solo a {{ num_correct }} domande su {{ num_questions }}.</h2>
      <a href="{% url 'reset' %}" class="btn btn-primary mt-3">Riprova</a>
    {% endif %}
  </div>
{% endblock %}
